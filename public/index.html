<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Product Prediction</title>
<!-- Include Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body {
    background-image: url('background.jpg'); 
    background-size: cover;
    background-position: center;
    backdrop-filter: blur(9px);
    -webkit-backdrop-filter: blur(10px);
  }
</style>
</head>
<body>
<div class="container mx-auto px-4 py-8">
  <form id="stepForm" class="bg-white bg-opacity-50 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <!-- Step 1: Categorical Variables -->
    <div class="step" id="step1">
      <h3 class="text-xl font-bold mb-4">Step 1:</h3>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="lead_time">Lead Time</label>
        <input id="lead_time" name="lead_time" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Lead Time" />

        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="month">Month</label>
        <select id="arrival_date_month" name="arrival_date_month" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option selected>Select Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>

        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="week">Week Number</label>
        <input id="arrival_date_week_number" name="arrival_date_week_number" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Week Number" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="date">Date</label>
        <input id="arrival_date_day_of_month" name="arrival_date_day_of_month" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Date" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="weekend_nights">Stay in Weekend Nights</label>
        <input id="stays_in_weekend_nights" name="stays_in_weekend_nights" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ex- 5" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="week_nights">Stay in Week Nights</label>
        <input id="stays_in_week_nights" name="stays_in_week_nights" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ex- 4" />
      </div>
      <button type="button" onclick="nextStep(2)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Next</button>
    </div>

    <!-- Step 2: More Categorical Variables -->
    <div class="step" id="step2">
      <h3 class="text-xl font-bold mb-4">Step 2:</h3>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="adults">Number of Adults</label>
        <input id="adults" name="adults" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Number of Adults" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="children">Number of Children</label>
        <input id="children" name="children" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Number of Children" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="babies">Number of Babies</label>
        <input id="babies" name="babies" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Number of Babies" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="is_repeated_guest">Repeated Guest (0 - No & 1 - Yes) </label>
        <select id="is_repeated_guest" name="is_repeated_guest" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option selected>Select Repeated Guest</option>
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="previous_cancellations">Number of Previous Cancellations</label>
        <input id="previous_cancellations" name="previous_cancellations" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Number of Previous Cancellations" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="previous_bookings_not_canceled">Number of Previous Bookings but not Canceled</label>
        <input id="previous_bookings_not_canceled" name="previous_bookings_not_canceled" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Number of Previous Bookings but not Canceled" />
      </div>
      <button type="button" onclick="nextStep(3)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Next</button>
    </div>

    <!-- Step 3: More Categorical Variables -->
    <div class="step" id="step3">
      <h3 class="text-xl font-bold mb-4">Step 3:</h3>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="agent">Agent</label>
        <input id="agent" name="agent" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Agent" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="adr">ADR</label>
        <input id="adr" name="adr" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="ADR" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="required_car_parking_spaces">Required Car Parking Spaces</label>
        <input id="required_car_parking_spaces" name="required_car_parking_spaces" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Required Car Parking Spaces" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="total_of_special_requests">Total of Special Requests</label>
        <input id="total_of_special_requests" name="total_of_special_requests" type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Total of Special Requests" />
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="hotel">Hotel</label>
        <select id="hotel" name="hotel" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option selected>Select Hotel</option>
          <option value="Resort Hotel">Resort Hotel</option>
          <option value="City Hotel">City Hotel</option>
        </select>
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="meal">Meal</label>
        <select id="meal" name="meal" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option selected>Select Meal</option>
          <option value="BB">BB</option>
          <option value="FB">FB</option>
          <option value="HB">HB</option>
          <option value="SC">SC</option>
          <option value="Undefined">Undefined</option>
        </select>
      </div>
      <button type="button" onclick="nextStep(4)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Next</button>
    </div>

    <!-- Step 4: More Categorical Variables -->
    <div class="step" id="step4">
      <h3 class="text-xl font-bold mb-4">Step 4:</h3>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="market_segment">Market Segment</label>
        <select id="market_segment" name="market_segment" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option selected>Select Market Segment</option>
          <option value="Complementary">Complementary</option>
          <option value="Corporate">Corporate</option>
          <option value="Direct">Direct</option>
          <option value="Groups">Groups</option>
          <option value="Offline TA/TO">Offline TA/TO</option>
          <option value="Online TA">Online TA</option>
          <option value="Undefined">Undefined</option>
        </select>
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="distribution_channel">Distribution Channel</label>
        <select id="distribution_channel" name="distribution_channel" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option selected>Select Distribution Channel</option>
          <option value="Corporate">Corporate</option>
          <option value="Direct">Direct</option>
          <option value="GDS">GDS</option>
          <option value="TA/TO">TA/TO</option>
          <option value="Undefined">Undefined</option>
        </select>
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="reserved_room_type">Reserved Room Type</label>
        <select id="reserved_room_type" name="reserved_room_type" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option selected>Select Reserved Room Type</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="L">L</option>
        </select>
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="deposit_type">Deposit Type</label>
        <select id="deposit_type" name="deposit_type" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option selected>Select Deposit Type</option>
          <option value="No Deposit">No Deposit</option>
          <option value="Non Refund">Non Refund</option>
          <option value="Refundable">Refundable</option>
        </select>
        
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="customer_type">Customer Type</label>
        <select id="customer_type" name="customer_type" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option selected>Select Customer Type</option>
          <option value="Contract">Contract</option>
          <option value="Group">Group</option>
          <option value="Transient">Transient</option>
          <option value="Transient-Party">Transient-Party</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
    </div>
  </form>
  <div id="result" class="mt-4 p-4 border rounded bg-white bg-opacity-50"></div>
</div>

<!-- Include JavaScript to handle form submission -->
<script>
  function nextStep(step) {
    const steps = document.querySelectorAll('.step');
    steps.forEach(stepDiv => stepDiv.style.display = 'none');
    document.getElementById(`step${step}`).style.display = 'block';
  }
  
  document.getElementById('stepForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    const json = JSON.stringify(Object.fromEntries(formData));
    
    const response = await fetch('/predict', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: json
    });
    
    const result = await response.json();
    document.getElementById('result').innerText = 'Prediction: ' + result.cancellation;
  });

  // Initialize the form
  nextStep(1);
</script>
</body>
</html>
